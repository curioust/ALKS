#UI Messages
com.alks.cia.alks.controller.ARPController.new.noAccount=There are no active accounts, please check with admin
com.alks.cia.alks.controller.ARPController.new.invalidPolicy=invalid policy or the keys don't have GetFederatedToken access.
com.alks.controller.LoginController.login.inValid=Invalid credentials, please try again.

#DynamoDB region setting
alks.dynamodb.region=us-east-1

#Update with long term keys that have full access to DynamoDB
alks.dynamodb.accessKey=
alks.dynamodb.secretKey=

#LDAP server access configuration
ldap.service.account.username=ldapusername
ldap.service.account.password=ldappassword
ldap.service.account.url=ldap://0.0.0.0:389
ldap.service.account.adminGroup=AWSG_ADMIN_ALKS
ldap.service.account.conf.dn=dc=?,dc=yourcompany,dc=com
ldap.service.account.conf.search_base=dc=?,dc=yourcompany,dc=com
ldap.service.account.conf.name=ou=aws,ou=app,dc=?,dc=yourcompany,dc=com
ldap.service.account.conf.filter=(&(objectCategory=group)(objectClass=group))

#Password to open alksopen.jck file
security.encryption.jceks.file.pass=alksopen
security.encryption.jceks.aes.pass=alksopen
security.encryption.jceks.sha.pass=alksopen

alks.date.format=hh:mm a '(EST)' MM-dd-yyyy
